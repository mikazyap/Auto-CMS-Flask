<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <title>Auto CMS</title>
        <style>
            body {
                font-family: "Roboto", sans-serif;
                font-size: 17px;
            }
            .btn-danger {
                color: #fff;
                background-color: #f00000;
                border-color: #dc281e;
            }
            footer {
                font-size: 80%;
            }
            .container {
                margin-top: 2%;
            }

            .instance {
                display: block;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Auto CMS</a>
                <button
                    class="navbar-toggler navbar-toggler-right"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto navbar-center">
                        <li class="nav-item text-black">
                            <a class="nav-link text-black" href="#">Vehicles</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black" href="{{ url_for('posts_list') }}">News</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black" href="#">About</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black" href="#">Contact</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black" href="{{ url_for('admin_login') }}">Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block body %}{% endblock %}
        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">Copyright &copy; Carlo and Mika</p>
        </footer>
    </body>
</html>
