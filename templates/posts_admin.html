<!DOCTYPE html>
<html>
  <head>
    <title>Admin Page</title>
    <style>
      label {
          display: block;
      }

      textarea {
          display: block;
      }

      input {
          display: block;
      }

      .input-box {
          margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Posts</h1>
    <form>
      <label for="title">Title</label>
      <input type="text" name="title" id="title"  class="input-box" />
      <label for="slug">Slug</label>
      <input type="text" name="slug" id="slug" class="input-box" />
      <label for="description">Description</label>
      <textarea name="description" id="description" class="input-box"></textarea>
      <label for="content">Content</label>
      <textarea name="content" id="content" class="input-box"></textarea>
      <input type="submit" value="Create">
    </form>
  </body>
</html>
